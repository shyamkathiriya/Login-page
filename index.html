<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
                <div class="left-div">
                    <h1 id="signin-text">Sign in</h1>
                    <div class="social-icon">
                        <div class="icon1">
                            <a><img src="./images/facebook.png"></a>
                        </div>
                        <div class="icon1">
                            <a><img src="./images/social.png"></a>
                        </div>
                        <div class="icon1">
                            <a><img src="./images/linkedin.png"></a>
                        </div>
                    </div>
                    <p id="account-text">or use your account</p>
                    <input id="inp1" type="email" placeholder="Email">
                    <input id="inp2" type="password" placeholder="Password">
                    <p id="forgot-text">Forgot your Password?</p>
                    <button id="btn1">sign in</button>
                    <p class="signup"><a href="./Signup.html">Sign up</a></p>
                </div>
                <div class="right-div">
                    <h1 class="login-text">Hello, Friend!</h1>
                    <p class="extra-text"> Enter Your Personal details and start <br>journy with us</p>
                    <button id="btn2">Sign up</button>
                </div>
        </div>
    </div>
</body>
</html>
